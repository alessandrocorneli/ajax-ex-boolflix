<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,700&display=swap" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/044e5eeaef.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Boolflix</title>
  </head>

  <body>
    <div id="header">
      <h1>BOOLFLIX</h1>
      <!-- Aggiungere un bottone per refreshare alla pressione sul titolo-->
      <!-- aggiungere il menu principale pre/ricerca -->
      <div class="searchZone">
        <div class="mainSearch">
          <input id="searchBar" type="text" name="" value="" placeholder="Inserisci un film da cercare:">
        </div>
        <button type="button" id="searchBtn"><i class="fas fa-search"></i></button>
      </div>
    </div>
    <div class="mainTitles">

    </div>
    <!-- CONTAINER HANDLEBARS -->
    <div id="searchList" class="">
    </div>
    <!-- // -->

    <script id="film-template" type="text/x-handlebars-template">
      <div class="wrap">
        <div class="posterImg">
          {{{poster}}}
        </div>
        <div class="info">
          <h4>{{title}}</h4>
          <h5>Tipologia: {{type}}</h5>
          <h5>Titolo originale: {{original_title}}</h5>
          <h5>Lingua originale: {{{original_language}}}</h5>
          <h5>Voto: {{{vote_average}}}</h5>
          {{{overview}}}
          <!-- aggiungere un bottone per mostrare/nascondere le overview -->
        </div>
      </div>

    </script>

    <script id="noReturn-template" type="text/x-handlebars-template">
    <h3>Non esistono risultati di questa tipologia corrispondenti alla ricerca.</h3></script>





    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
